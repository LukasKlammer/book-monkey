<form class="ui form" #bookForm="ngForm" (ngSubmit)="submitForm()">

  <label>Buchtitel</label>
  <input type="text" name="title" [(ngModel)]="book.title" required #titleInput="ngModel">
  <bm-form-messages [control]="titleInput.control" controlName="title"></bm-form-messages>

  <label>Untertitel</label>
  <input type="text" name="subtitle" [(ngModel)]="book.subtitle">

  <label>ISBN</label>
  <input type="text" name="isbn" [(ngModel)]="book.isbn" required minlenght="10" maxlength="13" required #isbnInput="ngModel">
  <bm-form-messages [control]="isbnInput.control" controlName="isbn"></bm-form-messages>

  <label>Erscheinungsdatum</label>
  <input type="date" name="published" [(ngModel)]="book.published" useValueAsDate required #dateInput="ngModel">
  <bm-form-messages [control]="dateInput.control" controlName="published"></bm-form-messages>

  <label>Autor</label>
  <input type="text" name="authors" [(ngModel)]="book.authors[0]" required #authorInput="ngModel">
  <bm-form-messages [control]="authorInput.control" controlName="author"></bm-form-messages>

  <label>Beschreibung</label>
  <textarea name="description" [(ngModel)]="book.description"></textarea>

  <label>Bild</label>
  <div class="two fields">
    <div class="field">
      <input name="url" [(ngModel)]="book.thumbnails![0].url" placeholder="URL">
    </div>
    <div class="field">
      <input name="url" [(ngModel)]="$any(book).thumbnails[0].title" placeholder="URL">
    </div>
  </div>

  <button class="ui button" type="submit" [disabled]="bookForm.invalid">Speichern</button>
</form>
