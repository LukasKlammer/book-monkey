<ng-container *ngIf="book">
  <img *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url" class="ui tiny image"
    [src]="book.thumbnails[0].url" alt="book-cover-image">
  <div class="middle aligned content">
    <h3 class="ui header">{{ book.title }}</h3>
    <span class="description">{{ book.subtitle }}</span>
    <div class="meta">
      <span>{{book.authors.join(', ')}}</span>
      <br>
      <span>ISBN: {{ book.isbn }}</span>
    </div>
  </div>
</ng-container>
