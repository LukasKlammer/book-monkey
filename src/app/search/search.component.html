<div class="ui search">
  <div class="input-loader-box">
    <div class="ui icon input">
      <input type="text" class="prompt" #input (keyup)="keyUp$.next(input.value)">
      <i class="search icon"></i>
    </div>
    <div class="ui tiny active inline loader" *ngIf="isLoading"></div>
  </div>


  <div class="results transition visible" *ngIf="foundBooks.length">
    <a class="result"
      *ngFor="let book of foundBooks"
      [routerLink]="['..', 'books', book.isbn]">
      {{ book.title }}
      <p class="description">{{ book.subtitle }}</p>
    </a>
  </div>
</div>
